<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
    <h1>PESQUISA DE SATISFAÇÃO DO CLIENTE</h1>
    <label for="nome"><strong>Nome:</strong></label>
    <input id="nome" type="text"  required>
    <br><br>
    <label for="Empresa"><strong>Empresa:</strong></label>
    <input id="Empresa" type="text" required>
    <br><br>
    <label><strong>Idade:</strong></label><br>
    <input id="radio_10" type="radio" name="idade">
    <label for="radio_10"><strong>10 a 20</strong></label>
    <input id="radio_20" type="radio" name="idade">
    <label for="radio_20"><strong>20 a 30</strong></label>
    <input id="radio_30" type="radio" name="idade">
    <label for="radio_30"><strong>30 a 50</strong></label>
    <input id="radio_50" type="radio" name="idade">
    <label for="radio_50"><strong>50 a 80</strong></label>
    <br><br>
    <label for="input_e-mail"><strong>E-mail:</strong></label><br>
    <input id="input_e-mail" type="email" placeholder="Nome@gmail.com" required>
    <br><br>
    <label for="telefone_comercial"><strong>Telefone comercial:</strong></label>
    <input id="telefone_comercial" type="number" required>
    <label for="celular"><strong>Celular:</strong></label>
    <input id="celular" type="number" required>
    <br><br>
    <label><strong>Como você avalia os nossos serviços atualmente?</strong></label><br>
    <input id="radio_r" type="radio" name="Como você avalia os nossos serviços atualmente?">
    <label for="radio_r"><strong>REGULAR</strong></label>
    <input id="radio_b" type="radio" name="Como você avalia os nossos serviços atualmente?">
    <label for="radio_b"><strong>BOM</strong></label>
    <input id="radio_e" type="radio" name="Como você avalia os nossos serviços atualmente?">
    <label for="radio_e"><strong>EXCELENTE</strong></label>
    <br><br>
    <label><strong>Como você avalia os serviços da área operacional?</strong></label><br>
    <input id="radio_RE" type="radio" name="Como você avalia os serviços da área operacional?">
    <label for="radio_RE"><strong>REGULAR</strong></label>
    <input id="radio_BOM" type="radio" name="Como você avalia os serviços da área operacional?">
    <label for="radio_BOM"><strong>BOM</strong></label>
    <input id="radio_EX" type="radio" name="Como você avalia os serviços da área operacional?">
    <label for="radio_EX"><strong>EXCELENTE</strong></label>
    <br><br>
    <label><strong>Qual o nivel de satisfação com o atendimento adiministrativo quando você precisa?</strong></label><br>
    <input id="radio_PS" type="radio" name="Qual o nivel de satisfação com o atendimento adiministrativo quando você precisa?">
    <label for="radio_PS"><strong>POUCO SATISFATÓRIO</strong></label>
    <input id="radio_SA" type="radio" name="Qual o nivel de satisfação com o atendimento adiministrativo quando você precisa?">
    <label for="radio_SA"><strong>SATISFATÓRIO</strong></label>
    <input id="radio_MS" type="radio" name="Qual o nivel de satisfação com o atendimento adiministrativo quando você precisa??">
    <label for="radio_MS"><strong>MUITO SATISFATÓRIO</strong></label>
    <br><br>
    <label><strong>Os profissionais lhe atendem de forma satisfatória?</strong></label><br>
    <input id="radio_SI" type="radio" name="Os profissionais lhe atendem de forma satisfatória?">
    <label for="radio_SI"><strong>SIM</strong></label>
    <input id="radio_NA" type="radio" name="Os profissionais lhe atendem de forma satisfatória?">
    <label for="radio_NA"><strong>NÃO</strong></label>
    <br><br>
    <label for="text_sugestao"><strong>Você tem alguma sugestão ou critica a fazer para cada vez mais melhorarmos nossos serviços?</strong></label> <br>
    <textarea id="text_sugestao" cols="30" rows="50"></textarea>
    <br><br>
    <button type="submit"><strong>Enviar</strong></button>
    <button type="reset"><strong>Limpar</strong></button>
    <h3><strong>Muito Obrigado (a)<br> Sua opinião é fundamental para nós!</strong></h3>
</form>

</body>
</html>
