<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <H1>FORMULÁRIO</H1>
    <label for="nome">Nome:</label><br>
    <input id="nome" type="text" placeholder="Nome" required>
    <br><br>
    <label for="input_e-mail">E-mail:</label><br>
    <input id="input_e-mail" type="email" placeholder="Nome@gmail.com" required>
    <br><br>
    <label for="Assunto">Assunto:</label><br>
    <input id="Assunto" type="text" placeholder="assunto" >
    <br><br>
    <label for="text_Mensagem">Mensagem</label> <br>
    <textarea id="text_Mensagem" cols="30" rows="50"></textarea>
    <br><br>
    <button type="submit">ENVIAR</button>
    <button type="reset">REDEFINIR</button>
</body>
</html>
