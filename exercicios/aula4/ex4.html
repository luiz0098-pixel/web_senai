<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<form>
    <label>
        Questões multipla escolha - Posicionamento<br>

        podem

    <input id="radio_13" type="radio" name="4">

    <input id="radio_14" type="radio" name="4">
    <label for="radio_14">posicionamento.</label><br>
    <input id="radio_15" type="radio" name="4">

    <input id="radio_16" type="radio" name="4">

    <br><br>
    <label>5. Ganhar vantagem competitiva através de uma entrega cuidadosa e rápida é um <br> exemplo de diferenciação de....</label><br>
    <input id="radio_17" type="radio" name="5">
    <label for="radio_17">serviços.</label><br>
    <input id="radio_18" type="radio" name="5">
    <label for="radio_18">pessoal.</label><br>
    <input id="radio_19" type="radio" name="5">
    <label for="radio_19"> canal.</label><br>
    <input id="radio_20" type="radio" name="5">

    <input id="radio_21" type="radio" name="6">

    <label for="radio_22">superposicionamento.</label><br>
    <input id="radio_23" type="radio" name="6">

    <button type="submit"><strong>Enviar</strong></button>
    <button type="reset"><strong>Limpar</strong></button>
